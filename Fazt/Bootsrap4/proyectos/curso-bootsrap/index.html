<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <title>Curso Bootstrap</title>
  </head>
  <body>
    <span class="align-baseline">hello</span>
    <span class="align-top">hello</span>
    <span class="align-bottom">hello</span>
    <span class="align-middle">hello</span>
    <p>
      para mover el texto dentro del mismo renglon usamos las clases
      "align-baseline", "align-top", "align-bottom" y "align-middle"
      respectivamente.
    </p>
    <br /><br />

    <p class="bg-success d-inline">hola</p>
    <h1 class="bg-success d-">hola mundo</h1>
  </body>
</html>
