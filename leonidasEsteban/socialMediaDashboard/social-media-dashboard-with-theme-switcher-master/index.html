<body>
  <header class="header">
    <div class="wrapper">
      <h1>Social Media Dashboard</h1>
      <p>Total Followers: 23,004</p>
    </div>
  </header>
  <section class="top-cards">
    <div class="wrapper">
      <div class="grid">

        <article class="card facebook">
          <p class="card-title">
            <img src="./images/icon-facebook.svg" alt="">
            @NoTengoRedes
          </p>
          <p class="card-followers">
            <span class="card-followers-number">1987</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="./images/icon-up.svg" alt=""> 12 Today</p>
        </article>
        <article class="card twitter">
          <p class="card-title">
            <img src="./images/icon-twitter.svg" alt="">
            @NoTengoRedes
          </p>
          <p class="card-followers">
            <span class="card-followers-number">1987</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="./images/icon-up.svg" alt=""> 12 Today</p>
        </article>
        <article class="card instagram">
          <p class="card-title">
            <img src="./images/icon-instagram.svg" alt="">
            @NoTengoRedes
          </p>
          <p class="card-followers">
            <span class="card-followers-number">1987</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="./images/icon-up.svg" alt=""> 12 Today</p>
        </article>
        <article class="card youtube">
          <p class="card-title">
            <img src="./images/icon-youtube.svg" alt="">
            @NoTengoRedes
          </p>
          <p class="card-followers">
            <span class="card-followers-number">1987</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="./images/icon-up.svg" alt=""> 12 Today</p>
        </article>
      </div>
    </div>

  </section>
  <section class="overview">
    <div class="wrapper">
      <div class="card-small">

      </div>

    </div>

  </section>

  <div class="attribution">

  </div>

</html>
