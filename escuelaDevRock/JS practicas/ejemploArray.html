<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    



<script>

let dias = new Array('Lunes','Martes','Miercoles','Jueves','Viernes','Sábado','Domingo')

document.write('Usando un for común: <br>')
for(i=0; i<dias.length; i++){
    document.write(dias[i] + '<br>')
}


document.write('Usando un for each: <br>')
dias.forEach(element => {
    document.write(element + "<br>")
    
});


</script>

</body>
</html>
